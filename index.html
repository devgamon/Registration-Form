<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h3>Create an account</h3>
        <br>
        <input type="text" name="usarname" id="username" placeholder="Username">
        <input type="text" name="email" id="email" placeholder="Email">
        <input type="password" name="senha" id="password" placeholder="Password">
        <input type="submit" name="acao" value="Create Account">
        <p>By continuing, you agree to <strong>Terms of Service</strong> and <strong>Privacy Policy</strong>, and to receiving emails with updates.</p>
    </form>
        
    <script src="script.js"></script>
</body>
</html>
